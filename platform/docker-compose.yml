services:
  postgres:
    image: postgres:17
    command: '-d 1'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=archestra
      - POSTGRES_PASSWORD=archestra_dev_password
      - POSTGRES_DB=archestra_dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U archestra -d archestra_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: archestra-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://archestra:archestra_dev_password@postgres:5432/archestra_dev?schema=public
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount migrations for runtime access
      - ./backend/src/database/migrations:/app/backend/src/database/migrations:ro

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: archestra-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:9000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
